<body class="overflow-scroll bg-[url('assets/dot-grid.png')] bg-fixed">
    <div class="cursor"></div>
    <div class="home-page">
        <div
            class="bg-black p-3 flex flex-1 font-regular font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <a
                class="pr-10 ml-8 flex flex-shrink text-3xl underline font-black font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Artem
                Melnik</a>
            <p class="flex flex-shrink subtitle">Photography Portfolio // Poster Project</p>
        </div>
    </div>
    <div class="snap-y snap-proximity snap-center grid grid-rows-2 lg:grid-cols-5 sm:grid-cols-2 gap-4">
        <div data-tilt data-tilt-speed='1000' data-tilt-scale="0.9"
            class="inline-block rounded-2xl p-4 m-5 col-start-1 col-span-3 bg-gray-700/50  shadow-blue-600 transition ease-in-out duration-300 hover:scale-105 hover:rounded-3xl hover:drop-shadow-lg hover:shadow-white hover:-translate-y-1">
            <img class="mb-5 rounded-md" src="assets/Poster Project/Beautiful Paths.webp" alt="Beautiful Paths photo">
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold bg-blue-500">
                Beautiful Paths</span>
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold bg-blue-500">
                f/1.5</span>
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold bg-blue-500">
                1/5032 sec</span>
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold bg-blue-500">
                ISO-97</span>
        </div>
        <div class="inline-block rounded-2xl p-4 m-5 col-span-2 bg-gray-700/50 shadow-blue-600 transition
                ease-in-out duration-300 hover:scale-105 hover:rounded-3xl hover:drop-shadow-lg hover:shadow-white
                hover:-translate-y-1">
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold"></span>
        </div>
        <div class="inline-block rounded-2xl p-4 m-5 col-span-2 bg-gray-700/50 shadow-blue-600 transition
                ease-in-out duration-300 hover:scale-105 hover:rounded-3xl hover:drop-shadow-lg hover:shadow-white
                hover:-translate-y-1">
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold">
                Lonely Rock</span>
        </div>
        <div data-tilt data-tilt-speed='1000' data-tilt-scale="0.9"
            class="inline-block rounded-2xl p-4 m-5 col-start-3 col-span-3 bg-gray-700/50  shadow-blue-600 transition ease-in-out duration-300 hover:scale-105 hover:rounded-3xl hover:drop-shadow-lg hover:shadow-white hover:-translate-y-1">
            <img class="mb-5 rounded-md" src="assets/Poster Project/Storms.webp" alt="Storms photo">
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold bg-blue-500">Storms</span>
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold bg-blue-500">
                f/1.6</span>
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold bg-blue-500">
                1/6944 sec</span>
            <span class="inline-block px-3 py-2 mr-2 text-base rounded-xl font-semibold bg-blue-500">
                ISO-101</span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
</body>
